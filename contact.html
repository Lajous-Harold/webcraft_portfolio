<!DOCTYPE html>
<html
  lang="fr"
  class="h-full bg-gradient-to-b from-brand-peachPink via-brand-apricot to-brand-lavender">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebCraft Solutions — Contact</title>
    <meta name="description" content="Contactez WebCraft Solutions" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#D5AAFF",
              brand: {
                peachPink: "#FAD0C9",
                peachLight: "#FAD6A5",
                coral: "#FFABAB",
                apricot: "#FFC3A0",
                lavender: "#D5AAFF",
              },
            },
          },
        },
      };
    </script>

    <!-- Réduction des mouvements -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

    <link rel="icon" type="image/jpeg" href="./assets/img/logo.jfif" />
  </head>
  <body class="min-h-full text-slate-900 antialiased">
    <a
      href="#main"
      class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-50 bg-primary text-slate-900 px-3 py-2 rounded">
      Aller au contenu
    </a>

    <!-- Header -->
    <header class="sticky top-0 z-40 border-b border-brand-lavender/60 bg-white/70 backdrop-blur">
      <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
        <a href="./" class="flex items-center gap-3">
          <img
            src="./assets/img/logo.jfif"
            alt="Logo WebCraft Solutions"
            class="h-9 w-9 object-contain" />
          <span class="text-lg font-semibold">WebCraft Solutions</span>
        </a>
        <nav aria-label="Navigation principale">
          <ul class="flex items-center gap-6">
            <li><a href="./" class="hover:text-primary transition">Accueil</a></li>
            <li><a href="./about.html" class="hover:text-primary transition">À propos</a></li>
            <li>
              <a aria-current="page" href="./contact.html" class="text-primary font-medium"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="mx-auto max-w-3xl px-4 pt-10 pb-6">
      <h1 class="text-3xl md:text-4xl font-bold">Contact</h1>
      <p class="mt-3 text-slate-700">
        Écrivez-nous via ce formulaire. Les champs sont obligatoires.
      </p>
    </section>

    <!-- Form -->
    <main id="main" class="mx-auto max-w-3xl px-4 pb-16" tabindex="-1">
      <form
        id="contactForm"
        novalidate
        class="space-y-5 rounded-2xl border border-brand-lavender/60 bg-white/80 p-6 backdrop-blur">
        <div>
          <label for="name" class="block text-sm mb-2">Nom</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full rounded-lg border border-brand-peachLight/70 bg-white/70 px-4 py-2 outline-none focus:ring-2 focus:ring-primary"
            placeholder="Votre nom" />
          <p class="mt-1 text-sm text-red-600 hidden" id="err-name"></p>
        </div>

        <div>
          <label for="email" class="block text-sm mb-2">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full rounded-lg border border-brand-peachLight/70 bg-white/70 px-4 py-2 outline-none focus:ring-2 focus:ring-primary"
            placeholder="vous@exemple.com" />
          <p class="mt-1 text-sm text-red-600 hidden" id="err-email"></p>
        </div>

        <div>
          <label for="message" class="block text-sm mb-2">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full rounded-lg border border-brand-peachLight/70 bg-white/70 px-4 py-2 outline-none focus:ring-2 focus:ring-primary"
            placeholder="Votre message"></textarea>
          <p class="mt-1 text-sm text-red-600 hidden" id="err-message"></p>
        </div>

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="rounded-lg bg-primary px-5 py-2 font-medium text-slate-900 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary">
            Envoyer
          </button>
          <p id="formSuccess" class="hidden text-sm text-emerald-700">Message envoyé. Merci.</p>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="border-t border-brand-lavender/60 bg-white/70 backdrop-blur">
      <div
        class="mx-auto max-w-7xl px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-3">
        <p class="text-sm text-slate-700">
          © <span id="year"></span> WebCraft Solutions. Tous droits réservés.
        </p>
        <div class="flex items-center gap-4 text-sm">
          <a href="#" class="hover:text-primary">Twitter</a>
          <a href="#" class="hover:text-primary">LinkedIn</a>
          <a href="#" class="hover:text-primary">Dribbble</a>
        </div>
      </div>
    </footer>

    <script type="module">
      import "./js/form.js";
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
