<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebCraft — Inscription</title>
    <meta name="description" content="Inscription à une formation WebCraft" />
    <link rel="icon" type="image/jpeg" href="./assets/img/logo.jfif" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <a href="#main" class="skip-link">Aller au contenu</a>

    <header class="header">
      <div class="container header__inner">
        <a class="brand" href="./">
          <img src="./assets/img/logo.jfif" alt="Logo WebCraft Solutions" class="brand__logo" />
          <span class="brand__name">WebCraft Solutions</span>
        </a>
        <nav class="nav" aria-label="Navigation principale">
          <ul class="nav__list">
            <li><a href="./">Accueil</a></li>
            <li><a href="./#projets">Projets</a></li>
            <li><a href="./#formations">Formations</a></li>
            <li><a href="./inscription.html" aria-current="page">Inscription</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero hero--small">
      <div class="container">
        <h1 class="hero__title">Inscription</h1>
        <p class="hero__subtitle">Remplissez le formulaire pour vous inscrire à une formation.</p>
      </div>
    </section>

    <main id="main" class="section">
      <div class="container">
        <form id="inscriptionForm" novalidate class="card form">
          <div class="form__row">
            <div class="field">
              <label for="firstname">Prénom</label>
              <input id="firstname" name="firstname" type="text" minlength="2" required />
              <p id="error-firstname" class="error" aria-live="polite"></p>
            </div>
            <div class="field">
              <label for="lastname">Nom</label>
              <input id="lastname" name="lastname" type="text" minlength="2" required />
              <p id="error-lastname" class="error" aria-live="polite"></p>
            </div>
          </div>

          <div class="form__row">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="vous@exemple.com" />
              <p id="error-email" class="error" aria-live="polite"></p>
            </div>
            <div class="field">
              <label for="phone">Téléphone</label>
              <input id="phone" name="phone" type="tel" required placeholder="+33 6 12 34 56 78" />
              <p id="error-phone" class="error" aria-live="polite"></p>
            </div>
          </div>

          <div class="form__row">
            <div class="field">
              <label for="course">Formation</label>
              <select id="course" name="course" required>
                <option value="">Sélectionnez une formation</option>
              </select>
              <p id="error-course" class="error" aria-live="polite"></p>
            </div>
            <div class="field">
              <label for="level">Niveau</label>
              <select id="level" name="level" required>
                <option value="">Débutant / Intermédiaire / Avancé</option>
                <option>Débutant</option>
                <option>Intermédiaire</option>
                <option>Avancé</option>
              </select>
              <p id="error-level" class="error" aria-live="polite"></p>
            </div>
          </div>

          <div class="form__row">
            <div class="field">
              <label for="company">Entreprise (optionnel)</label>
              <input id="company" name="company" type="text" placeholder="Votre entreprise" />
            </div>
            <div class="field">
              <label for="experience">Expérience (années, optionnel)</label>
              <input
                id="experience"
                name="experience"
                type="number"
                min="0"
                step="1"
                placeholder="0" />
            </div>
          </div>

          <div class="field">
            <label for="motivation">Motivation</label>
            <textarea
              id="motivation"
              name="motivation"
              rows="5"
              minlength="50"
              required
              placeholder="Au moins 50 caractères…"></textarea>
            <p id="error-motivation" class="error" aria-live="polite"></p>
          </div>

          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Envoyer</button>
            <button type="reset" class="btn">Réinitialiser</button>
          </div>
          <p id="form-success" class="success" hidden>Inscription envoyée avec succès. Merci !</p>
        </form>

        <div id="form-loader" class="loader" hidden aria-live="polite">Envoi…</div>
        <div id="form-error" class="alert alert--error" role="alert" hidden></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer__inner">
        <p>© <span id="year2"></span> WebCraft Solutions</p>
        <div class="socials">
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
          <a href="#">Dribbble</a>
        </div>
      </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
